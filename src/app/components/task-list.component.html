<h1>{{titulo}}</h1>
<ul id="tasksListAll">
	<li *ngFor="let liTask of tasks" class="task-item">
		<div class="data">
			<h4>Name: {{liTask.name}}</h4>
			<p> Date: {{liTask.dateTask}}</p>
			<div>
				<a [routerLink]="['/taskdetail', liTask.id]" class="btn btn-ver">View</a>
				<a [routerLink]="['/taskedit', liTask.id ]" class="btn btn-editar">Edit</a>
				<a (click) = "deleteConfirm(liTask.id)"  class="btn btn-eliminar">Delete</a>
			</div>
			<div class="sure" *ngIf="confirm == liTask.id">
				<p>Are you sure you want to delete this task?</p>
				<a (click)="onDeleteTask(liTask.id)" class="btn btn-md btn-danger">Delete</a>
				<a (click)="deleteCancelled()" class="btn btn-md btn-warning">Cancel</a>
			</div>
		</div>

		<div class="clearfix"></div>
	</li>
	<div class="clearfix"></div>
</ul>
