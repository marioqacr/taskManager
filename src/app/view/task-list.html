<h1>{{titulo}}</h1>

<ul id="tasks-list">
	<li class="loading">
		<img src="../../assets/images/loader.gif" />
	</li>
	<li *ngFor="#task of tasks" class="task-item">
		<div class="image">
			<img src="http://localhost/slim/uploads/{{task.imagen}}" *ngIf="task.imagen && task.imagen !== 'null'" />
		</div>
		<div class="data">
			<h4>{{task.name}}</h4>
			<p>{{task.description}}</p>
			<p>
				<a [routerLink]="['task', {id: task.id}]" class="btn btn-view">view</a>
				<a [routerLink]="['Edittask', {id: task.id}]" href="" class="btn btn-edit">Edit</a>
				<a (click)="onDeleteConfirm(task.id)" class="btn btn-delete">Delete</a>
			</p>
			<div class="seguro" *ngIf="confirm === task.id">
				<a (click)="onDeletetask(task.id)" class="btn btn-delete">Delete</a>
				<a (click)="onCancelConfirm(task.id)" class="btn btn-view">Cancel</a>
			</div>
		</div>
		<div class="clearfix"></div>
	</li>
	<div class="clearfix"></div>
</ul>
